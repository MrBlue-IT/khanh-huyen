<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gửi Khánh Huyền 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #ff3366;
      font-size: 50px;
      margin-bottom: 20px;
      animation: heartbeat 1s infinite;
    }
    p {
      font-size: 24px;
      color: #333;
    }
    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .heart {
      font-size: 100px;
      color: red;
      animation: heartbeat 1s infinite;
    }
  </style>
</head>
<body>
  <div class="heart">💘</div>
  <h1>Khánh Huyền à...</h1>
  <p>Anh chỉ muốn nói rằng...</p>
  <p><strong>Anh yêu em! 💖</strong></p>
</body>
</html>
